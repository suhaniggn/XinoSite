<html>
    <head>
        <title>brand title</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
        <script src="https://kit.fontawesome.com/914d0104bb.js" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
            <a href="#" class="logo">League Link</a>
            <div class="container pullDown">
                <ul>
                    <li><a href="#" id="home">Home</a></li>
                    <li><a href="#" id="watch">Watch IPL</a></li>
                    <li><a href="book.html" id="book">Book IPL</a></li>
                    <li><a href="host.html" id="host">Host A Match</a></li> 
                    <li><a href="https://cdn.discordapp.com/attachments/997731150321680497/1109404472821698621/Screenshot_2023-05-20-12-34-47-03_965bbf4d18d205f782c6b8409c5773a4.jpg" target="_blank" id="pfp"><img src="orum.jpg"></a></li>                   
                </ul>
            </div>
        </header>

            
        <div class="swiper">
             <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="getachance.jpg"></div>
            <div class="swiper-slide"><img src="getachance_or.jpg"></div>
            <div class="swiper-slide"><img src="getachance_gr.jpg"></div>
            
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <h1 id="h3">What are you looking for?</h1>
        <div class="options">
            <div class="box">
                <h1 id="hosti">Host a Match</h1>
                <p>Find players to play cricket</p>
                <img src="cricketbat.png">
            </div>
            <div class="box">
                <h1 id="booki">Book IPL</h1>
                <p>Book tickets and food for the latest IPL</p>
                <img src="calender.png">
                
            </div>
            <div class="box">
                <h1 id="watchi">Watch IPL</h1>
                <p>Become a cricket critic</p>
                <img src="play.png">
            </div>
        </div>


        
        <!-----JAVASCRIPT UWUWU----->
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
            // Optional parameters
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            loop: true,
            speed:2000,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        })
        </script>
    </body>
</html>
